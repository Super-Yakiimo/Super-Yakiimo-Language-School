<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="./memory.css">
  <title>Memory Game</title>
</head>

<body>

  <h1>Memory Game</h1>

  <p>Cards select</p>

  <div id="vocabBox"></div>
  <div id="voiceControl"></div>


    <label>Card Size: </label>
  <input id="cardDim" type="range" step="0.01" min="0.01" max="1" value="0.2">
  <span id="cardSizeOut"></span>%



  <p>Select puzzle to start</p>


  <button class="confirm" id="thrBy4">3x4</button>
  <button class="confirm" id="frBy4">4x4</button>
  <button class="confirm" id="frBy5">4x5</button>
  <button class="confirm" id="frBy6">4x6</button>
  <button class="confirm" id="fvBy6">5x6</button>
  <button class="confirm" id="sxBy5">6x5</button>

  <div id="cardParent"></div>

  <!-- database js -->

  <script src="../js/img_database.js"></script>

  <!-- template js -->

  <script src="../js/vocabSelectBox.js"></script>
  <script src="../js/voiceControl.js"></script>

  <!-- for this program js -->

  <script src="./memory.js"></script>

</body>

</html>
