<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <div id="vocabBox"></div>
    <div id="voiceControl"></div>

    <!-- 
        question type select 
        multiple choice
    -->

    <input type="checkbox" name="quest-type" id="selectSound">
    <label for="listening">Select sound</label>

    <input type="checkbox" name="quest-type" id="selectImage">
    <label for="listening">Select image</label>

    <input type="checkbox" name="quest-type" id="reading">
    <label for="listening">Reading</label>

    <!-- type the answer -->

    <input type="checkbox" name="quest-type" id="spelling">
    <label for="listening">Spelling</label>

    <button onclick="startTest()">Enter</button>

    <!-- puzzle load area -->

    <div id="puzzleCon">
        <div id="quest-con"></div>
        <div id="test-con"></div>
        <div id="enter-con"></div>

        <script src="../js/img_database.js"></script>

        <div class="result-box">
            <img alt="X" class="hide" id="result" src="../../resource/img/icon/mark_batsu.png">
        </div>
    </div>

    <!-- template js -->
    <script src="../js/vocabSelectBox.js"></script>
    <script src="../js/voiceControl.js"></script>

    <script src="./test.js"></script>
</body>

</html>
